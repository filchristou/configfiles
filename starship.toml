"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

format = '''
$battery$username@$hostname:$directory\$ '''

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character]
success_symbol = '[\$](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[hostname]
ssh_only = false
format = '[$hostname](bold green)[$ssh_symbol](bold blue)'
disabled = false

[username]
style_user = 'green bold'
style_root = 'black bold'
format = '[$user]($style)'
show_always = true

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'

